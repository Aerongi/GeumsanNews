<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>금산일보</title>

<style>
body{
    background:white;
    font-family:굴림;
    margin:0;
}

header{
    background:#990000;
    padding:15px;
    border-bottom:1px solid black;
}

.logo{
    color:white;
    font-size:32px;
    font-weight:bold;
    text-decoration:none;
}

.searchbox{
    text-align:center;
    margin:20px;
}

.searchbox input{
    width:50%;
    padding:10px;
    border:1px solid black;
}

.searchbox button{
    padding:10px 20px;
    border:1px solid black;
    background:#eee;
    cursor:pointer;
}

.resulttitle{
    font-size:14px;
    color:#555;
    margin-bottom:10px;
}

main{
    margin:20px;
    padding:15px;
    border:1px solid black;
}

.news{
    display:flex;
    align-items:center;
    margin-bottom:15px;
    border-bottom:1px solid gray;
    padding-bottom:10px;
}

.news img{
    width:120px;
    height:80px;
    background:#bbb;
    margin-right:15px;
}

.news a{
    font-size:20px;
    font-weight:bold;
    color:black;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
<a href="index.html" class="logo">금산일보</a>
</header>

<div class="searchbox">
<input type="text" id="searchInput" placeholder="검색어 입력" onkeypress="if(event.key==='Enter'){searchNews()}">
<button onclick="searchNews()">검색</button>
</div>

<main>

<div id="resultText" class="resulttitle"></div>

<div class="news" data-title="임시뉴스 1">
<a href="news1.html"><img></a>
<a href="news1.html">임시뉴스 1</a>
</div>

<div class="news" data-title="임시뉴스 2">
<a href="news2.html"><img></a>
<a href="news2.html">임시뉴스 2</a>
</div>

<div class="news" data-title="임시뉴스 3">
<a href="news3.html"><img></a>
<a href="news3.html">임시뉴스 3</a>
</div>

<div class="news" data-title="임시뉴스 4">
<a href="news4.html"><img></a>
<a href="news4.html">임시뉴스 4</a>
</div>

</main>

<script>
function searchNews(){
    let input=document.getElementById("searchInput").value.toLowerCase();
    let news=document.querySelectorAll(".news");
    let resultText=document.getElementById("resultText");

    let found=false;

    news.forEach(n=>{
        let title=n.dataset.title.toLowerCase();
        if(title.includes(input)){
            n.style.display="flex";
            found=true;
        }else{
            n.style.display="none";
        }
    });

    if(input===""){
        resultText.innerText="";
    }
    else if(found){
        resultText.innerText="검색결과";
    }else{
        resultText.innerText="검색결과 없음";
    }
}
</script>

</body>
</html>
