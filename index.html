<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>금산리 뉴스</title>
<style>
body{
    background:#dcdcdc;
    font-family:굴림;
}

header{
    background:#990000;
    padding:10px;
    border:0.5px solid black;
}

.logo{
    font-weight:bold;
    font-size:36px;
}

.logo a{
    color:white;
    text-decoration:none;
}

.searchbox{
    margin-top:15px;
    text-align:center;
}

.searchbox input{
    width:80%;
    padding:8px;
    font-size:16px;
}

.searchbox button{
    padding:8px 15px;
}

main{
    background:white;
    margin-top:10px;
    padding:15px;
    border:0.5px solid black;
}

.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
}

.card{
    text-align:center;
}

.thumb{
    width:100%;
    height:120px;
    background:#bbb;
    border:0.5px solid black;
}

.card a{
    text-decoration:none;
    color:black;
    font-weight:bold;
}

.article{
    margin-top:40px;
    border-top:0.5px dashed gray;
    padding-top:20px;
}

footer{
    background:black;
    color:white;
    text-align:center;
    padding:5px;
    margin-top:10px;
}
</style>
</head>

<body>

<header>
<div class="logo">
<a href="#">금산리 뉴스</a>
</div>

<div class="searchbox">
<input type="text" placeholder="검색어 입력">
<button>검색</button>
</div>
</header>

<main>

<div class="grid">

<div class="card">
<a href="#news1">
<div class="thumb"></div>
<p>임시뉴스 1</p>
</a>
</div>

<div class="card">
<a href="#news2">
<div class="thumb"></div>
<p>임시뉴스 2</p>
</a>
</div>

<div class="card">
<a href="#news3">
<div class="thumb"></div>
<p>임시뉴스 3</p>
</a>
</div>

<div class="card">
<a href="#news4">
<div class="thumb"></div>
<p>임시뉴스 4</p>
</a>
</div>

</div>

<div id="news1" class="article">
<h2>임시뉴스 1</h2>
<p>기사 내용</p>
</div>

<div id="news2" class="article">
<h2>임시뉴스 2</h2>
<p>기사 내용</p>
</div>

<div id="news3" class="article">
<h2>임시뉴스 3</h2>
<p>기사 내용</p>
</div>

<div id="news4" class="article">
<h2>임시뉴스 4</h2>
<p>기사 내용</p>
</div>

</main>

<footer>
금산리 뉴스
</footer>

</body>
</html>
